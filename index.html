<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aida's Shared Bookmarks</title>
  <script type="module" src="script.js"></script>

  <style>
  input,
  select,
  textarea {
    width: 100%;
    max-width: 500px;
    padding: 8px;
    font-size: 14px;
    box-sizing: border-box;
  }

  textarea {
    min-height: 80px;
    resize: vertical;
  }

  button {
    padding: 6px 12px;
    font-size: 14px;
    margin-top: 5px;
  }
</style>
</head>


<body>
  <h1>MY FAVORITE BOOKMARKS</h1>

  


  <form id="bookmarkForm">

    <label for="userSelect">Select User:</label><br>
  <select id="userSelect">
    <option value="" disabled selected>Select User</option>
  </select> <br><br>

  <label id="userName">User is: Guest</label>
    <h2>ADD A NEW BOOKMARK</h2>

    <label for="bookmarkName">Title:</label><br>
    <input type="text" id="bookmarkName" name="bookmarkName" placeholder="Book title" required><br><br>

    <label for="bookmarkUrl">URL:</label><br>
    <input type="url" id="bookmarkUrl" name="bookmarkUrl" placeholder="e.g., https://amazon.org" required><br><br>

    <label for="bookmarkDesc">Description:</label><br>
    <textarea id="bookmarkDesc" name="bookmarkDesc" placeholder="A short description of the book" required></textarea><br><br>

    <button id="submitBtn" type="submit">Save</button>
    <button id="deleteBtn" type="button">Delete All Bookmarks</button>
  </form>

  <hr>

  <h2>MY BOOKMARKS</h2>
  <div id="bookmarkList">
    <em>This user has no bookmarks yet.</em>
  </div>
</body>
</html>
